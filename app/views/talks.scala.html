@(talks: Seq[Talk])

<h1>Talks</h1>
<table border="1">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Authors</th>
        </tr>
    </thead>
@talks.map{ talk =>
        <tr>
            <td>@talk.title</td>
            <td>@talk.date.toString("dd-MM-yyyy")</td>
            <td>
                @talk.authors.map { author =>
                    <a href="@author.url.getOrElse("")"><img src="@author.avatar.getOrElse("")" height="20"/>@author.name</a>
                }
            </td>
        </tr>
}
</table>
